
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header">
       <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
       <h4 class="modal-title" id="myModalLabel">{{name}}</h4>
     </div>
     <div class="modal-bod">
     	<form role="form">
	  <div class="form-group">
	    <label>Title</label>
	    <input type="text" class="form-control" id="cardTitle" placeholder="Title for your postit note..." value="{{name}}"> 
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Summary</label>
	    <textarea class="form-control" id="cardSummary" rows="" cols="">{{summary}}</textarea>
	  </div>
	</form>
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
       <button type="button" class="btn btn-primary" id="updateCardButton">Update</button>
     </div>
   </div><!-- /.modal-content -->
 </div><!-- /.modal-dialog -->
